<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <form action="" class="form">
          <h1>Sign In</h1>
          <label id="name">
            <i class="fa-solid fa-user"></i>
            Username
            <input type="text" placeholder="Enter username" class="name" />
          </label>
          <label id="pswd">
            <i class="fa-solid fa-lock"></i>
            Password
            <input type="password" placeholder="Enter password" class="pswd" />
          </label>
          <input type="submit" value="Sign In" class="btn">
          <a href="#">Forgot Password?</a>
          <a href="../SignUp_form/index.html">Create a new account!</a>
        </form>

        <div class="image">
          <img src="img1.gif" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
